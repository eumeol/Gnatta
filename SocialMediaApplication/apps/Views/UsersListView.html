<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Login</th>
            <th>URL</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in vm.users">
            <td>{{user.login}}</td>
            <td>{{user.url}}</td>
        </tr>
    </tbody>
</table>
