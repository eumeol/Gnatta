<div ng-controller="UserEditCtrl as vm"> 
    <form class="form-horizontal" name="editForm">
        <h2>{{vm.message}}</h2>
        <div class="form-group">        
            <div class="col-sm-10">
                <img ng-src={{vm.user.avatar_url}} alt={{vm.user.name}} class="img-circle center-block">
            </div>
        </div>
        <div class="form-group input-group-sm">
            <label for="inputLogin" class="col-sm-2 control-label">Login</label>
            <div class="col-sm-10">
                <input disabled type="text" class="form-control" id="inputLogin" placeholder={{vm.user.login}}>
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder={{vm.user.name}}>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocation" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder={{vm.user.location}}>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5">
                <button type="reset"  class="btn btn-default"  ng-click="vm.reset(vm.user)">Reset</button>
                <button type="submit" class="btn btn-primary"  ng-click="vm.save(vm.user)">Insert to DB</button>
            </div>
        </div>
    </form>
</div>
